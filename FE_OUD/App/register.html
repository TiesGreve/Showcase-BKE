<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <title>Boter Kaas en Eieren</title>
        <link rel="stylesheet" href="stylesheets/stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script type="module" src="./components/startScreen/startScreen.js"></script>
        <script type="module" src="./components/backButton/backButton.js"></script>
        <script defer type="module" src="./js/register.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?render=6LfKon4pAAAAAMl9e47gJG3eOx7ePgZ_dJTmuOBF"></script>
    </Head>
    <body>
        <div class="page">
            <div class="box">
                <h1 class="title">Registreren</h1>
                <start-screen>
                    <back-button></back-button>
                    <form action="" method="post">
                        <div>
                            <label id="UserName-label" class="tooltip" for="UserName">Username*
                                <span class="tooltiptext">Username can be between 3 and 24 characters long.
                                </span>
                            </label>
                            <input type="text" id="UserName" required maxlength="24" minlength="3">
                        </div>
                        <div>
                            <label id="Email-label" for="Email">Email*</label>
                            <input type="text" id="Email" required maxlength="128">
                        </div>
                        <div>
                            <label id="Password-label" class="tooltip" for="Password">Password*
                                <span class="tooltiptext">
                                    Password must: <br> 
                                    - contain one Uppercase letter <br>
                                    - contain one Number <br>
                                    - contain one Special Character <br>
                                    - Be atleast 12 characters long
                                </span>
                            </label>
                            <input type="password" id="Password" required minlength="12">
                        </div>
                        <div>
                            <label id="PasswordCheck-Label" for="PasswordCheck">Repeat Password*</label>
                            <input type="password" id="PasswordCheck" required minlength="12">
                        </div>
                        <p id="Error-Message" class="Error-Message"></p>
                        <input class="home-button" type="submit" id="Submit" disabled = true value="Registreer">
                    </form>
                </start-screen>
            </div>
        </div>
    </body>
</html>
